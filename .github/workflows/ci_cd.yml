name: Spring Boot & Gradle CI/CD

# Event Trigger
# master branch에 push 또는 pull request가 발생할 경우 동작
# branch 단위 외에도, tag나 cron 식 등을 사용할 수 있음
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # application.properties 추가정보 입력 시작
      - name: Create ./src/main/resources/
        run: |
          mkdir -p  ./src/main/resources/

      - name: touch Application Property
        run: |
          touch ./src/main/resources/application.properties

      - name: cat application.properties
        run: |
          cat ./src/main/resources/application.properties

      - name: Add Datasource_URL Application Property
        run: |
          echo ${{ secrets.DATASOURCE_URL }} >> ./src/main/resources/application.properties

      - name: Add Datasource_USERNAME Application Property
        run: |
          echo ${{ secrets.DATASOURCE_USERNAME }} >> ./src/main/resources/application.properties

      - name: Add Datasource_PASSWORD Application Property
        run: |
          echo ${{ secrets.DATASOURCE_PASSWORD }} >> ./src/main/resources/application.properties

      - name: Add Kakao_client_id Application Property
        run: |
          echo ${{ secrets.AUTH_KAKAO_CLIENT_ID }} >> ./src/main/resources/application.properties

      - name: Add Kakao_redirect_uri Application Property
        run: |
          echo ${{ secrets.AUTH_KAKAO_REDIRECT_URI }} >> ./src/main/resources/application.properties

      - name: Add Google_client_id Application Property
        run: |
          echo ${{ secrets.AUTH_GOOGLE_CLIENT_ID }} >> ./src/main/resources/application.properties

      - name: Add Google_client_secret Application Property
        run: |
          echo ${{ secrets.AUTH_GOOGLE_CLIENT_SECRET }} >> ./src/main/resources/application.properties

      - name: Add Google_redirect_uri Application Property
        run: |
          echo ${{ secrets.AUTH_GOOGLE_REDIRECT_URI }} >> ./src/main/resources/application.properties

      - name: Add Naver_client_id Application Property
        run: |
          echo ${{ secrets.AUTH_NAVER_CLIENT_ID }} >> ./src/main/resources/application.properties

      - name: Add Naver_client_secret Application Property
        run: |
          echo ${{ secrets.AUTH_NAVER_CLIENT_SECRET }} >> ./src/main/resources/application.properties

      - name: Add Naver_redirect_uri Application Property
        run: |
          echo ${{ secrets.AUTH_NAVER_REDIRECT_URI }} >> ./src/main/resources/application.properties     

      - name: cat application.properties
        run: |
          cat ./src/main/resources/application.properties
      # application.properties 추가정보 입력 끝


      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      # 배포 폴더 생성 및 압축
      - name: Make Directory for deliver
        run: mkdir -p deploy

      - name: Copy Jar
        run: cp ./build/libs/*.jar ./deploy/

      - name: Make zip file
        run: zip -r -qq -j ./springboot-coup-build.zip ./deploy

      # S3 Bucket으로 전송
      - name: Deliver to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp --region ap-northeast-2 \
          --acl private ./springboot-coup-build.zip ${{ secrets.AWS_S3_BUCKET_ADDRESS }}

      # Deploy
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws deploy create-deployment \
          --application-name ${{ secrets.AWS_APP_NAME }} \
          --deployment-group-name ${{ secrets.AWS_DEPLOYMENT_GROUP_NAME }} \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=${{ secrets.AWS_S3_BUCKET_NAME }},bundleType=zip,key=springboot-coup-build.zip \
          --region ap-northeast-2
